<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        form {
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .message {
            color: #ff0000;
            text-align: center;
            margin-top: 20px;
        }
        .movie {
            margin-top: 20px;
        }
        .movie img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Recommender</h1>
        <form action="/" method="post">
            <label for="genre">Enter your favorite genre:</label><br>
            <input type="text" id="genre" name="genre"><br>
            <input type="submit" value="Submit">
        </form>
        {% if message %}
        <p class="message">{{ message }}</p>
        {% endif %}
        {% if movie %}
        <div class="movie">
            <h2>We recommend you to watch: {{ movie['title'] }}</h2>
            {% if poster_url %}
            <img src="{{ poster_url }}" alt="Movie Poster">
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
